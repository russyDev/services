# Redirect www → non-www
server {
    listen 80;
    server_name www.cost-atlas.com;
    return 301 https://cost-atlas.com$request_uri;
}

# Redirect HTTP non-www to HTTPS non-www
server {
    listen 80;
    server_name cost-atlas.com;

    # Optional for Certbot HTTP challenge
    location ~ /.well-known/acme-challenge/ {
        allow all;
        root /var/www/html;
    }

    return 301 https://cost-atlas.com$request_uri;
}

# --- HTTPS (port 443) ---

# Redirect HTTPS www → non-www
server {
    listen 443 ssl http2;
    server_name www.cost-atlas.com;

    ssl_certificate     /etc/letsencrypt/live/cost-atlas.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cost-atlas.com/privkey.pem;

    return 301 https://cost-atlas.com$request_uri;
}

# Serve main site on non-www HTTPS
server {
    listen 443 ssl http2;
    server_name cost-atlas.com;

    # SSL Certificates
    ssl_certificate     /etc/letsencrypt/live/cost-atlas.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cost-atlas.com/privkey.pem;

    # SSL settings
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1h;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;

    ssl_stapling on;
    ssl_stapling_verify on;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload";
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    # Proxy to your app
    location / {
        proxy_pass http://localhost:3010;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Certbot renewal support
    location ~ /.well-known/acme-challenge/ {
        allow all;
        root /var/www/html;
    }

    # Optional 404 page
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }
}
